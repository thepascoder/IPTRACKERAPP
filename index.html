<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-TRACKER-APP</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2706afda7e.js" crossorigin="anonymous"></script>
</head>
<div class="container">
    <span class="btn" id="showRequesterIp">Look Up My IP</span>
    <div class="cntr">
        <div class="inputCtnr">
            <input type="search" name="ip" id="ipInput" placeholder="Enter IP...">
        </div>
        <div>
            <h1>TRACK IP ADDRESS</h1>
            <p>some output: .....</p>
            <span id="errText"></span>
        </div>
        <div class="navWrapper">
            <button class="reload" id="reloadBtn">Reload</button>
            <button class="details" id="detailsBtn">Fetch Details</button>
        </div>
    </div>
    <div id="ipData" class="hide">
        <div>
            <hr>
            <p><b>IP ADDRESS:</b><span id="ipVer1"></span></p>
            <hr>
            <p><b>IP TYPE:</b><span id="ipVer2"></span></p>
            <hr>
            <p><b>COUNTRY CODE:</b><span id="ipVer3"></span></p>
            <hr>
            <p><b>COUNTRY NAME:</b><span id="ipVer4"></span></p>
            <hr>
            <p><b>CONTINENT NAME:</b><span id="ipVer5"></span></p>
            <hr>
            <p><b>CONTINENT CODE:</b><span id="ipVer6"></span></p>
            <hr>
            <p><b>LATITUDE:</b><span id="ipVer7"></span></p>
            <hr>
            <p><b>GEONAME_ID:</b><span id="ipVer8"></span></p>
            <hr>
            <p><b>CAPITAL:</b><span id="ipVer9"></span></p>
            <hr>
            <p><b>REGION CODE:</b><span id="ipVer10"></span></p>
            <hr>
        </div>
    </div>
</div>
<div class="mySocials">
    <a href="https://twitter.com/thepascoder" class="icon"><i class="fab fa-twitter" style="font-size:28px;"></i></a> <a
        href="https://github.com/thepascoder" class="icon"><i class="fab fa-github" style="font-size:28px;"></i>
    </a>

</div>

<body>
    <script src="index.js"></script>
</body>

</html>
